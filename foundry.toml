[profile.default]
src = "src"
script = "script"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200
fs_permissions = [
    { access = "read-write", path = "./deployments/" },
    { access = "read", path = "./" }
]
# FFI is required by foundry-deployer â€” DeployHelper uses FFI to read/write deployment artifacts.
# The CI profile below disables FFI for tests where it is not needed.
ffi = true

[profile.ci]
verbosity = 2
ffi = false
