name: Deploy

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to'
        required: true
        type: choice
        options:
          - sepolia
          - mainnet
          - holesky
      deploy_script:
        description: 'Path to deployment script'
        required: false
        type: string
        default: 'script/Deploy.s.sol'
      deployment_category:
        description: 'Deployment category for file organization'
        required: false
        type: string
        default: 'example'
      evm_version:
        description: 'EVM version for compilation'
        required: false
        type: choice
        options:
          - cancun
          - shanghai
          - paris
        default: 'cancun'
      forge_flags:
        description: 'Additional forge flags (e.g., --verify)'
        required: false
        type: string
        default: ''
      commit_deployment:
        description: 'Commit deployment artifacts'
        required: false
        type: boolean
        default: true
      commit_message:
        description: 'Commit message for deployment artifacts'
        required: false
        type: string
        default: 'chore: deployment artifacts'
      prod_owner:
        description: 'Production owner address (overrides vars.PROD_OWNER)'
        required: false
        type: string
        default: ''
      mainnet_chain_ids:
        description: 'Mainnet chain IDs (overrides vars.MAINNET_CHAIN_IDS)'
        required: false
        type: string
        default: ''
      force_deploy:
        description: 'Force deployment on mainnet'
        required: false
        type: boolean
        default: false
      allowed_deployment_sender:
        description: 'Allowed sender address (overrides vars.ALLOWED_DEPLOYMENT_SENDER)'
        required: false
        type: string
        default: ''

jobs:
  resolve-network:
    runs-on: ubuntu-latest
    outputs:
      network_name: ${{ steps.network.outputs.network_name }}
      chain_id: ${{ steps.network.outputs.chain_id }}
    steps:
      - name: Set network configuration
        id: network
        run: |
          case "${{ inputs.network }}" in
            mainnet)
              echo "chain_id=1" >> $GITHUB_OUTPUT
              echo "network_name=Ethereum Mainnet" >> $GITHUB_OUTPUT
              ;;
            sepolia)
              echo "chain_id=11155111" >> $GITHUB_OUTPUT
              echo "network_name=Sepolia" >> $GITHUB_OUTPUT
              ;;
            holesky)
              echo "chain_id=17000" >> $GITHUB_OUTPUT
              echo "network_name=Holesky" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "Error: Unknown network ${{ inputs.network }}"
              exit 1
              ;;
          esac

  deploy:
    needs: resolve-network
    uses: EthSign/foundry-deployer/.github/workflows/deploy.yml@a22bdcafd5f65f6b0166a18dc4e6e702886d9a8d
    with:
      network_name: ${{ needs.resolve-network.outputs.network_name }}
      chain_id: ${{ needs.resolve-network.outputs.chain_id }}
      deploy_script: ${{ inputs.deploy_script }}
      deployment_category: ${{ inputs.deployment_category }}
      evm_version: ${{ inputs.evm_version }}
      forge_flags: ${{ inputs.forge_flags }}
      commit_deployment: ${{ inputs.commit_deployment }}
      commit_message: ${{ inputs.commit_message }}
      prod_owner: ${{ inputs.prod_owner }}
      mainnet_chain_ids: ${{ inputs.mainnet_chain_ids }}
      force_deploy: ${{ inputs.force_deploy && 'true' || '' }}
      allowed_deployment_sender: ${{ inputs.allowed_deployment_sender }}
    secrets:
      rpc_url: ${{ secrets[format('{0}_RPC_URL', inputs.network)] }}
      deployment_private_key: ${{ secrets.PRIVATE_KEY }}
